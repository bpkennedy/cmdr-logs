<div class="main-wrapper">
    <div class="sidebar">
        <div class="sidebar-title">
            Journal Entries
        </div>
        <div class="separator"></div>
        <ul class="journal-list">
            <li ng-repeat="entry in vm.entries" ui-sref="root.entry({entryId: entry.$key})">
                <div class="entry-text">
                    {{entry.title}}
                </div>
                <div class="entry-date">
                    {{entry.created_at | date:'MMM d, y'}}
                </div>
            </li>
            <!-- <li>
                <div class="entry-text">
                    Into the Black and let's test extra long so that we see wrapping
                </div>
                <div class="entry-date">Jan 7, 3303</div>
            </li>
            <li>A shaky proposition</li>
            <li>Aliens, dude</li> -->
        </ul>
        <div class="new-entry">
            <i class="fa fa-plus"></i>
            New Entry
        </div>
    </div>
    <div class="vertical-separator"></div>
    <div class="reading-pane">
        <div id="entry-wrapper" ui-view="entry"></div>
    </div>
</div>
