<div class="container">
    <p>This is the login view.</p>
    <div class="" ng-click="vm.checkIfLoggedIn()">
        Click to check if logged in.
    </div>
    <div class="" ng-click="vm.signOutUser()">
        Click to sign out user.
    </div>
    <div class="">
        Click to try log in.
        <div class="form">
            <div class="form-group">
                <label for="userEmail">User Email</label>
                <input class="form-control" id="userEmail" type="text" name="" value="" ng-model="vm.userEmail">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="text" id="password" name="" value="" ng-model="vm.password">
            </div>
        </div>
        <div class="btn btn-primary" ng-click="vm.login()">
            LOGIN
        </div>
    </div>
    <div class="">
        Click to try creating a user.
        <div class="form">
            <div class="form-group">
                <label for="newUserEmail">New User's email</label>
                <input class="form-control" id="newUserEmail" type="text" name="" value="" ng-model="vm.newUserEmail">
            </div>
            <div class="form-group">
                <label for="newPassword">Password</label>
                <input class="form-control" type="text" id="newPassword" name="" value="" ng-model="vm.newPassword">
            </div>
        </div>
        <div class="btn btn-danger" ng-click="vm.createUser()">
            LOGIN
        </div>
    </div>
</div>
