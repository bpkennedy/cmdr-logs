<div class="container">
    <p>This is the login view.</p>
    <div class="well">
        <div class="">
            Logged in as {{vm.user.email}}
        </div>
        <div class="" ng-click="vm.signOutUser()">
            Click to sign out user.
        </div>
    </div>

    <div class="well">
        Click to try log in.
        <div class="form">
            <div class="form-group">
                <label for="userEmail">User Email</label>
                <input class="form-control" id="userEmail" type="text" name="" value="" ng-model="vm.userEmail">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="text" id="password" name="" value="" ng-model="vm.password">
            </div>
        </div>
        <div class="btn btn-primary" ng-click="vm.login()">
            LOGIN
        </div>
    </div>
    <div class="well">
        Click to try creating a user.
        <div class="form">
            <div class="form-group">
                <label for="newUserEmail">New User's email</label>
                <input class="form-control" id="newUserEmail" type="text" name="" value="" ng-model="vm.newUserEmail">
            </div>
            <div class="form-group">
                <label for="newPassword">Password</label>
                <input class="form-control" type="text" id="newPassword" name="" value="" ng-model="vm.newPassword">
            </div>
            <div class="form-group">
                <label for="cmdrName">Commander Name</label>
                <input class="form-control" id="cmdrName" type="text" name="" value="" ng-model="vm.cmdrName">
            </div>
        </div>
        <div class="btn btn-danger" ng-click="vm.createUser()">
            LOGIN
        </div>
    </div>
    <div class="well">
        Update your profile
        <div class="form">
            <div class="form-group">
                <label for="newCmdrName">New Commander Name</label>
                <input class="form-control" id="newCmdrName" type="text" name="" value="" ng-model="vm.newCmdrName">
            </div>
        </div>
        <div class="btn btn-danger" ng-click="vm.updateUser()">
            SAVE
        </div>
    </div>
</div>
